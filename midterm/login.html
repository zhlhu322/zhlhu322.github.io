<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Noto+Sans+TC:wght@300;400&family=Nunito+Sans&display=swap" rel="stylesheet">
    <title>Loginpage</title>

</head>
<body>
    <img class="banner"src="img/login_01.png" alt="banner">
    <div>
        
        <div class="right_box">
            <a href="homepage.html"><img class="logo" src="img/logo.png" alt="logo"></img></a>
            <div>
                <p class="login_title">Hey,Hello</p>
                <p class="login_text_01">Enter the information you entered while registing</p>
            </div>
            <div class="center_box">
                <p class="login_text_02">Email</p>
                <div class="login_enter"></div>
                <p class="login_text_02">Password</p>
                <div class="login_enter"></div>
            </div>
            <div class="center_box_02">
                <p class="login_text_03">Remind me</p>
                <p class="login_text_03">Forget Password?</p>
            </div>
            <p class="login_text_04">Log in</p>
            <div class="bottom_box">
                <div class="login_line"></div>
                <p class="login_text_05">OR</p>
                <div class="login_line"></div>
            </div>
            <div class="bottom_box_02">
                <img class="icon_02" src="img/Google.png" alt="icon">
                <p class="login_text_06">Sign in with Google</p>
            </div>
        </div>
    </div>
</body>
</html>
